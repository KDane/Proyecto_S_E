<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/login.css">
  <!--  <link rel="shorcut icon" href="img/netflix-small.png">-->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <div class="container-fluid bg">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-12"></div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <form class="form-container">
                        <h2>Registro</h2>
                        <div class="form-group">
                            <input type="text" placeholder="Nombre" class="form-control" id="nombre">
                        </div> 
                        <div class="form-group">
                            <input type="text" placeholder="Apellido" class="form-control" id="apellido">
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Correo" class="form-control" id="correo">
                        </div>  
                        <div class="form-group">
                            <input type="password" placeholder="Contraseña" class="form-control" id="contraseña">
                        </div> 
                        <div>
                            <input type="button"class="btn btn-primary btn-block" value="Ingresar">
                        </div>  
                    </form>           
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12"></div>
            </div>
        </div>
               
</body>
</html>
